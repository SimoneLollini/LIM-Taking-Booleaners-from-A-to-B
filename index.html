<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>LIM-Taking Booleaners from A to B</title>
  </head>
  <body>

    <div class="container">

        <!-- logo e slogan -->
        <header>
          <img src="logo.png" alt="">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- prenotazione/accensione luci -->
        <nav>
          <button type="button" name="inizio">Prenota</button>
          <button type="button" name="fine">Termina prenotazione</button>
          <button type="button" name="accensione">Accendi luci</button>
        </nav>

        <!-- monopattini disponibili/stato batteria -->
          <main>
            <!-- monopattino Gino-->
            <section>
              <input type="checkbox">
              <h2>Monopattino Gino22 </h2>
              <div>&#8614 Via Guadalamentri-a 220 metri da te</div>

              <!-- stato carica -->
              <div class="charge">
                Stato carica:
                <div class="half"></div>
              </div>
            </section>

            <!-- monopattino Mike-->
            <section>
              <input type="checkbox">
              <h2>Monopattino Mike24 </h2>
              <div>&#8614 Via Ricciardoni-a 420 metri da te</div>

              <!-- stato carica -->
              <div class="charge">
                Stato carica:
                <div class="full"></div>
              </div>
            </section>

            <!-- monopattino Fede-->
            <section>
              <input type="checkbox">
              <h2>Monopattino Fede154 </h2>
              <div>&#8614 Via Manterini-a 490 metri da te</div>

              <!-- stato carica -->
              <div class="charge">
                Stato carica:
                <div class="empty"></div>
              </div>
            </section>
          </main>
        </div>


  </body>
</html>
